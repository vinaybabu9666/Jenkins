    <script>
        function popupOpenClose(popup) {
            /* Add div inside popup for layout if one doesn't exist */
            if ($(".wrapper", popup).length == 0) {
                $(popup).wrapInner("<div class='wrapper'></div>");
            }

            /* Open popup */
            $(popup).show();

            /* Close popup if user clicks on background */
            $(popup).click(function(e) {
                if (e.target == this) {
                    if ($(popup).is(':visible')) {
                        $(popup).hide();
                    }
                }
            });

            /* Close popup and remove errors if user clicks on cancel or close buttons */
            $(popup).find(".popup-btn-close").on("click", function() {
                if ($(".formElementError").is(':visible')) {
                    $(".formElementError").remove();
                }
                $(popup).hide();
            });
        }

        $(document).ready(function() {
            $(".popup-trigger").on("click", function() {
                var target = $(this).data('target');
                popupOpenClose($(target));
            });

            // Initialize owlCarousel
            if ($.fn.owlCarousel) {
                $(".owl-carousel").owlCarousel({
                    // your owlCarousel settings
                });
            } else {
                console.error("owlCarousel plugin is not loaded.");
            }
        });

        // Ensure the parent element exists before appending
        window.onload = function() {
            var parentElement = document.getElementById('parent-element-id');
            if (parentElement) {
                var newElement = document.createElement('div');
                parentElement.appendChild(newElement);
            } else {
                console.error("Parent element not found. Ensure there is an element with ID 'parent-element-id' in your HTML.");
            }
        };

        // Add a resize event listener
        window.onresize = function() {
            var parentElement = document.getElementById('parent-element-id');
            if (parentElement) {
                // Access the offsetWidth or any other property safely
                var width = parentElement.offsetWidth;
                console.log("Parent element width:", width);
            } else {
                console.error("Parent element not found on resize. Ensure there is an element with ID 'parent-element-id' in your HTML.");
            }
        };
    </script>
